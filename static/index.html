<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        
        <title>Chal Deploy</title>
    </head>
    <body>
        <!-- ATTENTION HACKERS: THIS IS NOT THE CHALLENGE YOU ARE LOOKING FOR -->

        <div class="container">
            <div class="col-sm mx-auto" style="margin-top: 12em">
                <h1 style="text-align: center;">Challenge Deployment</h1>
            </div>
            <div class="col-sm mx-auto" style="width: 35em; margin-top: 2em;">
                <div class="mb-3">
                    <label for="rctf-auth-url" class="form-label">Scoreboard Auth URL/Token</label>
                    <textarea class="form-control url-text-field" id="rctf-auth-url" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" style="width: 100%" id="btn-authenticate">Authenticate</button>
                </div>
            </div>
            <div class="row mx-auto row-no-gutters" style="width: 35em">
                <div class="col-sm col-no-gutters">
                    <div class="mb-3">
                        <button type="button" class="btn btn-success" style="width: 100%" id="btn-create-instance">Create Instance</button>
                    </div>
                </div>
                <div class="col-sm col-no-gutters">
                    <div class="mb-3">
                        <button type="button" class="btn btn-warning" style="width: 100%" id="btn-extend-instance">Extend Instance</button>
                    </div>
                </div>
                <div class="col-sm col-no-gutters">
                    <div class="mb-3">
                        <button type="button" class="btn btn-danger" style="width: 100%" id="btn-destroy-instance">Destroy Instance</button>
                    </div>
                </div>
            </div>
            <div class="col-sm mx-auto mt-2" style="width: 35em;">
                <b>Auth Status:</b> <span id="span-auth-status">not authenticated</span>
            </div>
            <div class="col-sm mx-auto mt-2" style="width: 35em;">
                <b>Instance Status:</b> <span id="span-instance-status">no instance created</span>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
