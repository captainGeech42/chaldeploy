name: Run tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master

    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    
    - name: Build
      run: |
        go mod download
        go build .
    
    - name: Test
      run: go test -v ./...